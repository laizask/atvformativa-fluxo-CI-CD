name: CI - Java + Discord + Docker

on:
  push:
    branches: [discord-integration]
  pull_request:
    branches: [main]

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - run: javac *.java
      - uses: actions/upload-artifact@v4
        with:
          name: meu-app-java
          path: '*.class'

  discord:
    runs-on: ubuntu-latest
    needs: build-java
    steps:
      - uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          template: avatar-with-link
          include-extras: true
          content: "Atualização no branch discord-integration!"

  docker:
    runs-on: ubuntu-latest
    needs: build-java
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t laizask/atividade-formativa:latest .
      - run: docker push laizask/atividade-formativa:latest
