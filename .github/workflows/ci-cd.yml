name: CI - Java + Discord + Docker

on:
  push:
    branches: [ discord-integration ]
  pull_request:
    branches: [ main ]

jobs:
  build-java:
    name: Build Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java
        run: javac *.java

      - name: Upload compiled class files
        uses: actions/upload-artifact@v4
        with:
          name: meu-app-java
          path: '*.class'

  discord:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: build-java
    steps:
      - uses: actions/checkout@v4

      - name: Discord Commits
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          template: "avatar-with-link"
          include-extras: true
          content: "Atualização no branch discord-integration!"

  docker:
    name: Build & Publish Docker
    runs-on: ubuntu-latest
    needs: build-java
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t laizask/atividade-formativa:latest .

      - name: Push Docker image
        run: docker push laizask/atividade-formativa:latest
