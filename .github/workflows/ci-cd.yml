name: Java CI/CD

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Java
        run: javac *.java

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meu-app-java
          path: '*.class'
