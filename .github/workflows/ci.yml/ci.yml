name: Java CI (puro)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compilar os arquivos .java
        run: javac -d out $(find . -name "*.java")

      - name: Executar programa principal
        run: java -cp out NomeDaClassePrincipal

      - name: Salvar arquivos compilados como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-java
          path: out/
